<html>
    <head>
        <link rel="stylesheet" type="text/css" href="pico-1.5.10\css\pico.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <main class="container">
            <h3>Stratus Time Information Extension</h3>
            <div>
                <span>Clock out at: </span>
                <h1 class="displayResultText">?</h1>
                <p class="time-not-found-message">Open <strong>Time Card</strong> or manually enter your hours.</p>
            </div>

            <details>
                <summary>How it Works</summary>
                <ul>
                    <li>Log in to Stratus Time</li>
                    <li>Open the <strong><i>Time Card</i></strong></li>
                    <li>Open the Stratus Time Extension</li>
                </ul>
            </details>
            
            <details>
                <summary>Manual Entry</summary>
                <form>
                    <div class="grid">
                        <label for="currentShiftTimeInfo">
                            Today's hours
                            <input type="number" id="currentShiftTimeInfo" name="currentShiftTimeInfo" placeholder="Enter hours" step="0.01" required>
                        </label>
                        <label for="payPeriodDay">
                            Total days worked so far this pay period (ex: 6)
                            <input type="number" id="payPeriodDay" name="payPeriodDay" placeholder="Enter number of days including today" step="0.01" required>
                        </label>
                        <label for="totalTime">
                            Total hours worked so far this pay period (ex: 41.25)
                            <input type="number" id="totalTime" name="totalTime" placeholder="Enter the current total amount of hours worked so far" step="0.01" required>
                        </label>
                    </div>
                    <button type="submit" id="submitButton">Submit</button>
                </form>
            </details>
            <details>
                <summary>Other Stuff</summary>
                <ul>
                    <li class="undecorated-list-item"><input type="checkbox" id="toggleStyles"> Modern Theme</input></li>

                </ul>
            </details>
            <a href="https://github.com/jdwyer6/stratus-time-extension">GitHub</a>
        </main>
        <script src="popup.js"></script>
    </body>
</html>
